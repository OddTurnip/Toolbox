    <script>

        // Common utility: Show status message
        function showStatus(element, message, type = 'success') {
            element.textContent = message;
            element.className = 'status ' + type;
            if (type === 'success') {
                setTimeout(() => {
                    element.className = 'status';
                }, 2000);
            }
        }

        // Common utility: Copy to clipboard
        async function copyToClipboard(text, statusElement) {
            try {
                await navigator.clipboard.writeText(text);
                showStatus(statusElement, 'Copied to clipboard!');
            } catch (err) {
                showStatus(statusElement, 'Failed to copy', 'error');
            }
        }
    </script>
